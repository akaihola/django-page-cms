{% if revisions %}
    <div class="revisions">
        <h4>Revisions</h4>
        
        <ul class="revisions-list">
        {% for revision in revisions %}
            <li><a href="./content/{{ revision.id }}/">{{ revision.creation_date|date:"P" }}</a></li>
        {% endfor %}
        </ul>
    </div>
{% endif %}
