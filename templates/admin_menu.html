{% load pages %}
<li><a href="{{ url }}{{ page.id }}/">{{ page.slug }}</a>
    {% for lang in page.get_languages %} 
        <span style="font-weight:normal">|</span> <a href="{{ url }}{{ page.id }}/?language={{ lang }}">{{ lang }}</a>
    {% endfor %}
    {% if children.count %}
    <ul>
    {% for child in children %}
        {% show_admin_menu child url %}
    {% endfor %}
    </ul>
    {% endif %}
</li>
