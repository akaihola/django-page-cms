{% load pages %}
{% if page.status %}
<li><a href="{{ page.get_absolute_url }}">{% show_content page "title" %}</a> <span style="color:#999">{% ifequal page current_page %}selected{% endifequal %}</span>
    {% if children %}
    <ul>
    {% for child in children %}
        {% show_menu child url %}
    {% endfor %}
    </ul>
    {% endif %}
</li>
{% endif %}
