{% load menu %}

<h1>A django minimal CMS based on pages (nice template)</h1>

<h2>Navigation</h2>

<ul>
{% for page in pages %}
{% show_menu page %}
{% endfor %}
</ul>

{% if current_page %}
<h2>{% show_content current_page 'title' request %}</h2>
<p>{% show_content current_page 'body' request %}</p>
{% endif %}
